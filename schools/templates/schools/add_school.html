{% extends 'base.html' %}

{% block title %}Add school{% endblock %}

{% block content %}
    <h1>Add a new school</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{school_formset.management_form}}
        {% for form in school_formset %}
        <div class="school-form">
        {{form.as_p}}
        </div>
        {% endfor %}
        <button id="add-form" type="button" class="btn btn-primary">Add Another School</button>
        <button type="submit" class="btn btn-success">Create School</button>
    </form>

    <script>
        let schoolForm = document.querySelectorAll('.school-form')
        let container = document.querySelector('#form-container')
        let addButton = document.querySelector('#add-form')
        let totalForms = document.querySelector('#id_form-TOTAL_FORMS')
        let formNum = schoolForm.length - 1

        addButton.addEventListener('click', addForm)

        function addForm(e) {
            e.preventDefault()

            let newForm = schoolForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock %}
