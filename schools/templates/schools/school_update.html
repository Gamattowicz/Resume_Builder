{% extends 'base.html' %}

{% block title %}Update school{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mt-3">Update school</h2>

    <form method="POST" class="form-group mt-4" id="form-container">
        {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
            <div class="school-form">
                {{form|crispy}}
                <hr class="bg-info border-3 border-bottom border-info">
            </div>
        {% endfor %}
        <button type="submit" name="save" class="btn btn-outline-success">Update</button>
    </form>

{% endblock %}
