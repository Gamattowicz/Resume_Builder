{% extends 'base.html' %}

{% block title %}Add school{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center">ADD A NEW SCHOOL</h2>

    <div class="progress my-4">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form method="POST" class="form-group" id="form-container">
        {% csrf_token %}
        {{formset.management_form}}
        {% for form in formset %}
            <div class="school-form">
                {{form|crispy}}
                <hr class="bg-info border-3 border-bottom border-info">
            </div>
        {% endfor %}
        <button id="add-form" type="button" name="add" class="btn btn-primary float-start">Add Another School</button>
        <button type="submit" name="save" class="btn btn-success float-end">Create School</button>
    </form>

    <script>
        let schoolForm = document.querySelectorAll('.school-form')
        let container = document.querySelector('#form-container')
        let addButton = document.querySelector('#add-form')
        let totalForms = document.querySelector('#id_form-TOTAL_FORMS')
        let formNum = schoolForm.length - 1

        addButton.addEventListener('click', addForm)

        function addForm(e) {
            e.preventDefault()

            let newForm = schoolForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock %}
