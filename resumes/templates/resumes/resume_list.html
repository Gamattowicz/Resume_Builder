{% extends 'base.html' %}

{% block title %}Resume list{% endblock %}

{% block content %}
    <h1>Resume List</h1>
    <a href='{% url "resumes:create_resume" %}'>Create resume</a>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for resume in object_list %}
        <div class="col">
            <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-body text-success">
                    <h4 class="card-title"><a href='{% url "resumes:resume" resume.id %}'>{{resume.template}}</a></h4>
                </div>
                <div class="card-footer bg-transparent border-success">
                    <a href='{% url "hobby:update_hobby" resume.id %}'>EDIT HOBBY</a>
                    <a href='{% url "experiences:update_experience" resume.id %}'>EDIT EXPERIENCE</a>
                    <a href='{% url "schools:update_school" resume.id %}'>EDIT SCHOOL</a>
                    <a href='{% url "skills:update_skill" resume.id %}'>EDIT SKILL</a>
                    <a href='{% url "personals:update_personal" resume.id %}'>EDIT PERSONAL</a>
                    <a href='{% url "resumes:delete_resume" resume.id %}'>DELETE RESUME</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
