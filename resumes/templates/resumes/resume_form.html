{% extends 'base.html' %}

{% block title %}Create resume{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center">CREATE RESUME</h2>

    <div class="progress my-4">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 16.7%" aria-valuenow="16.7" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <form method="POST" class="form-group" id="form-container">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            {{form|crispy}}
        </div>
        <button type="submit" name="save" class="btn btn-success float-end">Submit</button>
    </form>

{% endblock %}
