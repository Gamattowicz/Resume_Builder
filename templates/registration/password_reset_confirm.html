{% extends 'base.html' %}

{% block title %}ENTER NEW PASSWORD{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center text-uppercase">Enter new password</h2>

    <div class="col-md-8 offset-md-2 my-4">
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        <form method="POST" class="form-group" id="form-container">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" name="save" class="btn btn-success float-start">Change my password</button>
        </form>
    </div>

{% endblock %}
