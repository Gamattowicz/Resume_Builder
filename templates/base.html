{% load static %}
<link
rel="stylesheet"
type="text/css"
href="{% static 'css/bootstrap.css' %}"
/>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #41B3A3;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Resume Builder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/resume">Resume</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/hobby">Hobby</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/skills">Skill</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/schools">School</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/experiences">Experience</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/view">View</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="/user/sign-up">Sign Up</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
