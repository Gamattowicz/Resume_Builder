{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-primary">Confirm</button>
        <p>Have an account? <a href="{% url 'users:login' %}">Login</a></p>
    </form>
{% endblock %}
