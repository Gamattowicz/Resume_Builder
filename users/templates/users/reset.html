{% extends 'base.html' %}

{% block title %}ENTER NEW PASSWORD{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center mb-3">ENTER NEW PASSWORD</h2>

    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="POST" class="form-group" id="form-container">
        {% csrf_token %}
        {{form|crispy}}
            <button type="submit" name="save" class="btn btn-outline-primary float-start">Change my password</button>
    </form>

{% endblock %}
