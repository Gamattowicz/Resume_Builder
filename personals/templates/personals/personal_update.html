{% extends 'base.html' %}

{% block title %}Update {{personal_id}} personal information{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center text-uppercase">Update personal information {{personal_id}}</h2>

    <form method="POST" class="form-group mt-4" id="form-container">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="save" class="btn btn-outline-success">Update</button>
    </form>

{% endblock %}
