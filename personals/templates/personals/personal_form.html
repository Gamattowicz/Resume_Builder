{% extends 'base.html' %}

{% block title %}Add personal information{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center text-uppercase">Add personal information</h2>

    <div class="col-md-10 offset-md-1 my-4">
        <div class="progress my-4 mx-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <form method="POST" class="form-group mt-4" id="form-container">
            {% csrf_token %}
         <ul class="list-group list-group-flush" id="ul-container">
            <li class="list-group-item hobby-form">
                {{form|crispy}}
            </li>
        </ul>
        <button type="submit" name="save" class="btn btn-success float-end me-3">Submit</button>
        </form>
    </div>

{% endblock %}
