{% extends 'base.html' %}

{% block title %}Add personal information{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mt-3">Add personal information</h2>

    <form method="POST" class="form-group col-md-5 mt-4" id="form-container">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="save" class="btn btn-outline-success">Submit</button>
    </form>

{% endblock %}
