{% extends 'base.html' %}

{% block title %}Hobby update{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="text-center">HOBBY UPDATE</h2>

    <form method="POST" class="form-group" id="form-container">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="save" class="btn btn-outline-success float-end">Update</button>
    </form>

{% endblock %}
