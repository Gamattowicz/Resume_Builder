{% extends 'api/base.html' %}

{% block title %}Add hobby{% endblock %}

{% block content %}
    <h1>Add a new hobby</h1>
    <form id="form-container" method="POST">
        {% csrf_token %}
        {{hobby_formset.management_form}}
        {% for form in hobby_formset %}
        <div class="hobby-form">
        {{form.as_p}}
        </div>
        {% endfor %}
        <button id="add-form" type="button" class="btn btn-primary">Add Another Hobby</button>
        <button type="submit" class="btn btn-success">Create Hobby</button>
    </form>

    <script>
        let hobbyForm = document.querySelectorAll('.hobby-form')
        let container = document.querySelector('#form-container')
        let addButton = document.querySelector('#add-form')
        let totalForms = document.querySelector('#id_form-TOTAL_FORMS')
        let formNum = hobbyForm.length - 1

        addButton.addEventListener('click', addForm)

        function addForm(e) {
            e.preventDefault()

            let newForm = hobbyForm[0].cloneNode(true)
            let formRegex = RegExp(`form-(\\d){1}-`,'g')

            formNum++
            newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`)
            container.insertBefore(newForm, addButton)

            totalForms.setAttribute('value', `${formNum+1}`)
        }
    </script>
{% endblock %}
