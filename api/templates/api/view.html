{% extends 'api/base.html' %}

{% block title %}View{% endblock %}

{% block content %}
    <ul class="list-group mt-4">
      {% for resume in user.resume.all %}
      <li class="list-group-item d-flex justify-content-between align-items-center col-md-3">
        <a href="/{{ resume.id }}" class="link-success" style="text-decoration: none">{{ resume.first_name }}</a>
        <a href="{% url 'api:resume-pdf' resume.pk %}"><span class="badge bg-primary rounded-pill">PDF</span></a>
      </li>
    </ul>
    {% endfor %}
{% endblock %}
