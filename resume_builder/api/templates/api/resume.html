{% extends 'api/base.html' %}

{% block title %}Create resume{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mt-3">Add resume</h2>

    <form method="POST" class="form-group col-md-5 mt-4">
        {% csrf_token %}
        {{resume_form|crispy}}
        {{school_form|crispy}}
        {{exp_form|crispy}}
        {{skill_form|crispy}}
        {{hobby_form|crispy}}

        <button type="submit" name="save" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
