{% extends 'api/base.html' %}

{% block title %}Create resume{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Add resume</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="save" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
