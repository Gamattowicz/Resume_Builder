{% extends 'api/base.html' %}

{% block title %}Create resume{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mt-3">Add resume</h2>

    <form method="POST" class="form-group col-md-5 mt-4">
        {% csrf_token %}
        {{resume_form|crispy}}
        {{school_form|crispy}}
        <button type="submit" name="new_school" class="btn btn-primary">Add new school</button>
        {{exp_form|crispy}}
        <button type="submit" name="new_exp" class="btn btn-primary">Add new experience</button>
        {{skill_form|crispy}}
        <button type="submit" name="new_skill" class="btn btn-primary">Add new skill</button>
        {{hobby_form|crispy}}
        <button type="submit" name="new_hobby" class="btn btn-primary mb-5">Add new hobby</button>
        <br>

        <button type="submit" name="save" class="btn btn-success">Submit</button>
    </form>

{% endblock %}
