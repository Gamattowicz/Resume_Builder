{% extends 'api/base.html' %}

{% block title %}View{% endblock %}

{% block content %}
    {% for resume in user.resume.all %}
        <li><a href="/{{ resume.id }}">{{ resume.first_name }}</a> <a href="{% url 'api:resume-pdf' resume.pk %}"><button class="btn btn-primary">PDF</button></a></li>
        <br>
        <hr>
    {% endfor %}
{% endblock %}
